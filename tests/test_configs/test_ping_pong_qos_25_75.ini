include snappr.ini

topology {
 name = torus
 geometry = [10]
 redundant = [1]
}

switch {
  router {
   name = torus_minimal
  }
  qos_levels = 2
  arbitrator = wrr
  link {
   credits = 16KB
   vl_weights = [0.25,0.25,0.75,0.75]
  }
} 

node {
 nic {
  qos_levels = 2
  injection {
   arbitrator = fifo
   credits = 128KB
  }
 }
 app1 {
  name = mpi_ping_pong
  allocation = stride
  stride = 3
  launch_cmd = aprun -n 2 -N 1
  start = 0ms
  sources = [0]
  destinations = [1]
  pong = false
  mpi {
    post_header_delay = 0.1us
    rendezvous_header_qos = 1
    rendezvous_rdma_get_qos = 1
    rendezvous_ack_qos = 1
  }
 }
 app2 {
  name = mpi_ping_pong
  launch_cmd = aprun -n 2 -N 1
  start = 0ms
  sources = [0]
  destinations = [1]
  pong = false
  mpi {
    post_header_delay = 0.1us
    rendezvous_header_qos = 0
    rendezvous_rdma_get_qos = 0
    rendezvous_ack_qos = 0
  }
 }
}

