include ping_all_snappr.ini

node {
 app1 {
  indexing = block
  allocation = first_available
  name = mpi_ping_all
  launch_cmd = aprun -n 80 -N 2
  start = 0ms
  message_size = 20KB
 }
}

switch {
 router {
  name = dragonfly_plus_alltoall_minimal
 }
 qos_levels = 3
 link {
  credits = 64KB
  vl_weights = [0.25,0.25,0.5]
  vl_types = [none,none,none]
  arbitrator = wrr
 }
}

topology {
 name = dragonfly_plus
 geometry = [4,3]
 concentration = 4
 h = 4
 inter_group = alltoall
}

node {
 nic {
  arbitrator = priority_fifo
  negligible_size = 0
  qos_levels = 3
  injection {
    vl_weights = [0,0,0]
    vl_types = [none,none,none]
    vl_priorities = [2,1,1]
    credits = 64KB
    arbitrator = wrr
  }
 }
 app1 {
  sleep_time = 1us
  mpi {
   collective_smsg_qos = 1
   collective_rdma_header_qos = 0
   collective_rdma_get_qos = 2
   collective_ack_qos = 1
   eager0_qos = 1
   eager1_header_qos = 0
   eager1_rdma_get_qos = 2
   eager1_ack_qos = 1
   rendezvous_header_qos = 0
   rendezvous_rdma_get_qos = 2
   rendezvous_ack_qos = 1
   delays {
    group = qos
    output = message_delay
    type = message_delay
   }
  }
  message_size = 10KB
 }
}



