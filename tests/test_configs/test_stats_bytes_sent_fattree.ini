include ping_all_pisces_new.ini

switch {
 xbar {
  stats = bytes_sent
  bytes_sent.fileroot = bytes_sent_fattree
 }
 router.name = fat_tree
}

node {
 nic {
  message_sizes {
   type = histogram
   fileroot = histogram
   bin_size = 100B
  }
 }
 app1 {
  message_size = 400B
  print_times = false
 }
}

topology {
  name = fat_tree
  num_core_switches = 4
  down_ports_per_core_switch = 16
  num_agg_subtrees = 4
  num_agg_switches_per_subtree = 4
  up_ports_per_agg_switch = 4
  down_ports_per_agg_switch = 4
  num_leaf_switches_per_subtree = 4
  up_ports_per_leaf_switch = 4
  concentration = 4
}
