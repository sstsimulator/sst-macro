include debug.ini

congestion_model = sculpin
router = minimal

topology {
  name = torus
  auto = false
  geometry = 4 4 4
  concentration = 2
}

switch {
  hotspot {
    fileroot = hotspot
    hot_cutoff = 10
    hot_color_fraction = 0.1
    vtk_face_depth_fraction = 0.1
  }
}

node {
  app1 {
    name = mpi_ping_all
    launch_cmd = aprun -n 128 -N 1
    sleep_time = 1us
    message_size = 16KB
  }
}

