congestion_model          = pisces
amm_model                 = amm1

node {
 name                     = simple
 app1 {
  indexing                  = block
  allocation                = first_available
  launch_cmd                = aprun -n 10 -N 1
  name                      = sstmac_mpi_testall
  mpi {
   max_vshort_msg_size       = 500
   max_eager_msg_size        = 8192
  }
 }
 memory {
  total_bandwidth           = 10GB/s
  mtu                       = 4096000
  name                     = pisces
  bandwidth                 = 10GB/s
  latency                   = 15ns
 }
 nic {
  mtu                       = 4096
  arbitrator                = cut_through
  name                     = pisces
  injection {
   bandwidth                 = 10GB/s
   latency                   = 1us
  }
 }
 proc {
  ncores                    = 4
  frequency                 = 2.1GHz
 }
}
switch {
 arbitrator                = cut_through
 name                     = pisces
 link {
  latency                   = 100ns
  bandwidth                 = 1.0GB/s
 }
 router {
  name                      = tapered_fat_tree_minimal
 }
 xbar {
  arbitrator                = null
  bandwidth                 = 4.000000GB/s
 }
}

topology {
 agg_switches_per_subtree  = 5
 num_agg_subtrees          = 4
 leaf_switches_per_subtree = 10
 num_core_switches         = 4
 name                      = tapered_fat_tree
}

