
node {
 name = simple
 proc {
  ncores = 4
  frequency = 2.1Ghz
 }
 app1 {
  indexing = block
  allocation = first_available
  launch_cmd = aprun -n 4 -N 4
  name = test_compute_api
 }
 memory {
  name = pisces
  total_bandwidth = 10GB/s
  latency = 15ns
  mtu = 100MB
  max_single_bandwidth = 7GB/s
 }
 nic {
  name = pisces
  injection {
   arbitrator = cut_through
   latency = 1us
   bandwidth = 10GB/s
   mtu = 4096
   credits = 64KB
  }
 }
}

switch {
 name = pisces
 arbitrator = cut_through
 mtu = 4096
 link {
  bandwidth = 6GB/s
  latency = 100ns
  credits = 64KB
 }
 ejection {
  credits = 10MB
  bandwidth = 6GB/s
 }
 xbar {
  bandwidth = 10GB/s
 }
 router {
  name = torus_minimal
 }
 logp {
  bandwidth = 6GB/s
  out_in_latency = 2us
  hop_latency = 100ns
 }
}

topology {
 geometry = [2,2,2]
 name = torus
}


